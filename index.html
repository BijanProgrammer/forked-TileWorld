<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tile World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/styles/main.css" />
    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/Agent.js"></script>
    <script src="./src/scripts/Ball.js"></script>
    <script src="./src/scripts/Hole.js"></script>
    <script src="./src/scripts/TeamInfo.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="game">
        <div>
          <div class="game-fule">
            <div>
            <p>team blue score:</p>
            <p id="team_blue">0</p>
          </div>
          <div>
            <p>team red score:</p>
            <p id="team_red">0</p>
          </div>
          </div>
          <form>
            <label for="ffule">start fule:</label><br />
            <input type="number" name="bsize" value="40" /><br /><br />
            <label for="fsize">size:</label><br />
            <input type="number" name="bsize" value="7" /><br /><br />
            <label for="bcount">balls count:</label><br />
            <input type="number" name="bcount" value="5" /><br /><br />

            <label for="tp1count">team blue players count:</label><br />
            <input type="number" name="tp1count" value="1" /><br /><br />

            <label for="tp2count">team red players count:</label><br />
            <input type="number" name="tp2count" value="1" /><br /><br />
          </form>
          <button onclick="readyGame()">make ready</button>
          <button disabled onclick="runGame()">start</button>
          <br />
          <button disabled onclick="downloadLogsAsTXT()">
            download logs as TXT
          </button>
        </div>

        <div id="board" class="game--board"></div>
      </div>
    </main>
  </body>
</html>
